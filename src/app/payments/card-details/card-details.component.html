<div>
  <h4 class="sub_title">{{ isSelected ? "Add Card" : "Edit Card" }}</h4>
  <div style="padding: 0px 20px 20px 20px">
    <form
      class="card-form"
      (ngSubmit)="isSelected ? addSubmit() : editSubmit()"
      #cardForm="ngForm"
    >
      <div class="form-group">
        <label for="card-owner">Card Owner Name:</label>
        <input
          type="text"
          id="card-owner"
          name="card-owner"
          required
          placeholder="Full Name"
          [(ngModel)]="isSelected ? null : payment.cardOwnerName"
          #cardOwner="ngModel"
        />
        <div
          class="error-message tw-p-2 tw-text-red-500"
          *ngIf="
            validateForm &&
            cardOwner.invalid &&
            (cardOwner.dirty || cardOwner.touched)
          "
        >
          <div *ngIf="cardOwner.errors?.['required']">
            Card owner name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          required
          placeholder="16 Digit Card Number"
          [(ngModel)]="isSelected ? null : payment.cardNumber"
          #cardNumber="ngModel"
          pattern="[0-9]{16}"
        />
        <div
          class="error-message tw-p-2 tw-text-red-500"
          *ngIf="
            validateForm &&
            cardNumber.invalid &&
            (cardNumber.dirty || cardNumber.touched)
          "
        >
          <div *ngIf="cardNumber.errors?.['required']">
            Card number is required
          </div>
          <div *ngIf="cardNumber.errors?.['pattern']">
            Card number must be 16 digits
          </div>
        </div>
      </div>
      <div class="form-group flex-container">
        <div>
          <label for="security-code">Security Code:</label>
          <input
            type="text"
            id="security-code"
            name="security-code"
            placeholder="Security Code"
            required
            [(ngModel)]="isSelected ? null : payment.securityCode"
            #securityCode="ngModel"
            pattern="[0-9]{3,4}"
          />
          <div
            class="error-message tw-p-2 tw-text-red-500"
            *ngIf="
              validateForm &&
              securityCode.invalid &&
              (securityCode.dirty || securityCode.touched)
            "
          >
            <div *ngIf="securityCode.errors?.['required']">
              Security code is required
            </div>
            <div *ngIf="securityCode.errors?.['pattern']">
              Security code must be 3 or 4 digits
            </div>
          </div>
        </div>
        <div>
          <label for="valid-through">Valid Through:</label>
          <input
            type="text"
            id="valid-through"
            name="valid-through"
            placeholder="MM/YY"
            required
            [(ngModel)]="isSelected ? null : payment.validThrough"
            #validThrough="ngModel"
            pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
          />
          <div
            class="error-message tw-p-2 tw-text-red-500"
            *ngIf="
              validateForm &&
              validThrough.invalid &&
              (validThrough.dirty || validThrough.touched)
            "
          >
            <div *ngIf="validateForm && validThrough.errors?.['required']">
              Valid through date is required
            </div>
            <div *ngIf="validateForm && validThrough.errors?.['pattern']">
              Valid through date must be in MM/YY format
            </div>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="cardForm.invalid">
        {{ isSelected ? "Add Card" : "Edit Card" }}
      </button>
    </form>
  </div>
</div>
