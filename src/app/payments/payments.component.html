<div class="container">
  <h1 class="title">Payments</h1>
  <div class="split-container">
    <div class="left-pane">
      <app-card-details></app-card-details>
    </div>
    <div class="right-pane">
      <app-card-list
        [payments]="payments"
        (editClicked)="handleEdit($event)"
        (deleteClicked)="handleDelete($event)"
      ></app-card-list>
    </div>
  </div>
</div>
